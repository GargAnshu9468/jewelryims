<ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
    {% for breadcrumb in breadcrumbs %}
        {% if forloop.last %}
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">{{ breadcrumb.label }}</li>
        {% else %}
            {% if breadcrumb.url %}
                <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="{{ breadcrumb.url }}">{{ breadcrumb.label }}</a></li>
            {% else %}
                <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">{{ breadcrumb.label }}</a></li>
            {% endif %}
        {% endif %}
    {% endfor %}
</ol>
