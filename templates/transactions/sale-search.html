{% for sale in sales %}
    <tr>
        <td>
            <p class="text-xs font-weight-bold mb-0">{{ sale.billno.billno }}</p>
        </td>

        <td>
            <a href="javascript:;" class="customer-name" data-url="{% url 'customer-details' %}" data-customer-id="{{ sale.billno.customer.id }}">
                <p class="text-xs font-weight-bold mb-0">{{ sale.billno.customer.name }}</p>
            </a>
        </td>

        <td>
            <p class="text-xs font-weight-bold mb-0">{{ sale.stock.name }}</p>
        </td>

        <td>
            <p class="text-xs font-weight-bold mb-0">{{ sale.quantity }}</p>
        </td>

        <td>
            <p class="text-xs font-weight-bold mb-0">{{ sale.totalprice }}</p>
        </td>

        <td>
            <p class="text-xs font-weight-bold mb-0">{{ sale.billno.time }}</p>
        </td>

        <td class="align-middle">
            <a href="javascript:;" class="view-sale-bill text-secondary font-weight-bold text-xs me-5" data-toggle="tooltip"
                data-original-title="View sale bill" data-url="{% url 'get-sale' %}">
                View
            </a>

            <a href="javascript:;" class="delete-sale-bill text-secondary font-weight-bold text-xs" data-toggle="tooltip"
                data-original-title="Delete sale bill">
                Delete
            </a>
        </td>
    </tr>
{% endfor %}
