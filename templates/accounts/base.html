{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/img/apple-icon.png' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'dashboard/img/favicon.ico' %}">

    <title>IMS | {{ page_title }}</title>

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- Nucleo Icons -->
    <link href="{% static 'dashboard/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'dashboard/css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/15ecc6d8e6.js" crossorigin="anonymous"></script>
    <link href="{% static 'dashboard/css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'dashboard/css/soft-ui-dashboard.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'accounts/css/index.css' %}">

    {% block css %}{% endblock %}

    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body>

    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
            <div class="col-12">
                <!-- Navbar -->
                {% include 'accounts/navbar.html' %}
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- {% include 'accounts/footer.html' %} -->

    <!--   Core JS Files   -->
    <script src="{% static 'dashboard/js/core/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'dashboard/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="{% static 'accounts/js/index.js' %}"></script>

    {% block js %}{% endblock %}

    <script>
        var win = navigator.platform.indexOf('Win') > -1;

        if (win && document.querySelector('#sidenav-scrollbar')) {

            var options = {
                damping: '0.5'
            }

            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'dashboard/js/soft-ui-dashboard.min.js' %}"></script>

    <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
