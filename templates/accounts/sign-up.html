{% extends 'accounts/base.html' %}

{% block content %}

  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100 d-flex align-items-center mb-5">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">

                <div class="card-header pb-0 text-center bg-transparent">
                  <div class="row align-items-center justify-content-center">
                    <div class="col">
                      <h3 class="font-weight-bolder text-info text-gradient mb-0">Welcome!</h3>
                    </div>
                  </div>

                  <br>

                  <div class="row align-items-center justify-content-center">
                    <div class="col">
                      <p class="mb-0">*All fields are required*</p>
                    </div>
                  </div>
                </div>

                <div class="card-body">
                  <form id="register-form" role="form" method="post">
                    {% csrf_token %}
                    <label>Username</label>

                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username-addon" name="username">
                    </div>

                    <label>Email</label>

                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" name="email">
                    </div>

                    <label>Password</label>

                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" name="password">
                    </div>

                    <div class="form-check form-check-info text-left">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>

                      <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                      </label>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up</button>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-info text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock %}
